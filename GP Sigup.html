<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    *{
    text-decoration: none;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}
body {
    background-image:url(./Index.jpg);
}
@keyframes fadein {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
    
}
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 55px;
    padding: 20px 10%;
    background: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1;
}

.close button
{
    color: white;
    background: none;
    border: none;
    text-align: center;
    border-top-right-radius: 15px;
    border-bottom-left-radius: 15px;
    width: 100px;
    height: 40px;
    padding: 5px;
    position: absolute;
    top: 10px;
    right: 5%;
    z-index: 6;
}
.close button:hover{
    background-color: black;
}
.header img {
    position: fixed;
    top: 5px;
    left: 5px;
    z-index: 1;
    width: 180px;
}

.form-wrapper {
    position: fixed;
    left: 50%;
    top: 400px;
    border-radius: 10px;
    padding: 45px;
    width: 450px;
    height: 590px;
    animation: fadein 1s ease-in-out;
    animation-duration:2s;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, .75);
}
.form-wrapper h2 {
    color: #fff;
    font-size: 2rem;
}
.form-wrapper form {
    margin: 25px 0 65px;
}
form .form-control {
    height: 50px;
    position: relative;
    margin-bottom: 16px;
}
.form-control input {
    height: 100%;
    width: 100%;
    background: #333;
    border: none;
    outline: none;
    border-radius: 4px;
    color: #fff;
    font-size: 1rem;
    padding: 0 20px;
}
.form-control input:is(:focus, :valid) {
    background: #444;
    padding: 16px 20px 0;
}
.form-control label {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1rem;
    pointer-events: none;
    color: #8c8c8c;
    transition: all 0.1s ease;
}
.dod button
{
    width: 100%;
    height: 50px;
    border: none;
    outline: none;
    background: #ff3d00;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 4px;
}
.form-control input:is(:focus, :valid)~label {
    font-size: 0.75rem;
    transform: translateY(-130%);
}
.call
{
    text-decoration: none;
    color: #757575;
}
.call:hover
{
      text-decoration: underline;
}
.form-wrapper a {
    text-decoration: none;
}
.form-wrapper a:hover {
    text-decoration: underline;
}
.form-wrapper :where(label, p, small, a) {
    color: #b3b3b3;
}
form .form-help {
    display: flex;
    justify-content: space-between;
}
form .remember-me {
    display: flex;
}
form .remember-me input {
    margin-right: 5px;
    accent-color: #b3b3b3;
}
form .form-help :where(label, a) {
    font-size: 0.9rem;
}
.form-wrapper p a {
    color: #fff;
}
